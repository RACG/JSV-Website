<section id="kontakt" class="contact-area section-padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="section-title white-title">
          <h2>Kontaktiere uns</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <!-- START CONTACT FORM DESIGN AREA -->
        <div class="contact-form">
          <form id="contact-form" method="post" enctype="multipart/form-data">
            <div class="form-group col-md-6">
              <input type="text" name="name" class="form-control" id="first-name" placeholder="Vorname, Name*" required="required">
            </div>
            <div class="form-group col-md-6">
              <input type="email" name="email" class="form-control" id="email" placeholder="Ihre E-Mail Adresse*" required="required">
            </div>
            <div class="form-group col-md-12">
              <textarea rows="6" name="message" class="form-control" id="description" placeholder="Ihre Mitteilung" required="required"></textarea>
            </div>
            <div class="col-md-12 text-center">
              <div class="actions">
                <input type="submit" value="Senden" name="submit" id="submitButton" class="btn btn-lg btn-contact-bg" title="Submit Your Message!">
              </div>
            </div>
          </form>
        </div>
        <!-- / END CONTACT FORM DESIGN AREA -->
      </div>
    </div>
  </div>
</section>
